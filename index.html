<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
   <input placeholder="0" id="result" type="text" class="display " readonly>
   <div class="buttons"> 
   

    <button id="seven" onclick="display('7')">7</button>
    <button id="eight" onclick="display('8')">8</button>
    <button  id="nine"  onclick="display('9')">9</button>
    <button class="operator" onclick="display('*')">&#215</button>

    <button id="four" onclick="display('4')">4</button>
    <button onclick="display ('5')">5</button>
    <button onclick="display('6')">6</button>
    <button class="operator" onclick="display('-')">-</button>

    <button onclick="display('1')">1</button>
    <button onclick="display ('2')">2</button>
    <button onclick="display ('3')">3</button>
    <button  class="operator" onclick="display('+')">+</button>

    <button  onclick="display('00')">00</button>
    <button class="operator" onclick="display ('0')">0</button>
    <button class="operator"  onclick="display('.')">.</button>
    <button class="operator" onclick="display('%')">&#247</button>
  
    <button  class="clear"  onclick="resetResult()">AC</button>
  
    <button onclick="display('000')">000</button>
    <button class="danger"   onclick=" removeLast()">DEL</button>
    <button  class="operator"  onclick="exprEval()">=</button>
</body>
<script src="/main.js"></script>
</html>
